<div class="sfondo">
    <div class="centro">
        <div class="sinistra">  
            <div class="logo">
                <img class="animazione" [src]="gifVisible ? gifUrl : staticUrl" (mouseenter)="startGif()" alt="logo">
            </div>
        </div>
        <div class="destra">
            <div class="contenitore">
                <div class="titolo">
                    <p>Login</p>
                </div>
                <div class="dati">
                    <div class="email">
                        <div class="casellina">
                            <span><i class="pi pi-user"></i></span>
                            <input class="emailI" type="email" placeholder="Email"[(ngModel)]="email" required>
                        </div>
                    </div>
                    <div class="password">
                        <div class="casellina2">
                            <span><i class="pi pi-lock"></i></span>
                            <input class="passwordI" type="text" placeholder="Password" [(ngModel)]="password">
                            <span><i class="pi pi-eye"></i></span> 
                            <!-- pi-eye-slash -->
                        </div>
                    </div>
                    <div class="ricordami">
                        <p-checkbox [(ngModel)]="checked" [binary]="true" size="small" />
                        <div class="testo">
                            <span>Ricordami</span>
                        </div>
                    </div>
                </div>
                <div class="tasti">
                    <div class="login">
                        <button class="loginB" (click)="login()">Login</button>
                    </div>
                    <div class="dimenticato">
                        <a href="" class="dimenticatoA">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
