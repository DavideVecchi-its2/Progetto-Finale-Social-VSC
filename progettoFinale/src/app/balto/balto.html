<div class="sfondo">
    <div class="header">
        <div class="sinistra">
            <div class="svuota">
                <p-button class="cestino" icon="pi pi-trash" severity="help" [text]="true"  (click)="ricomincia()"></p-button>
            </div>
        </div>
        <div class="centro">
            <div class="logo">
                <img class="animazione" [src]="gifVisible ? gifUrl : staticUrl" (mouseenter)="startGif()" alt="logo">
            </div>
        </div>
        <div class="destra">
            <div class="accesso">
                <p-button class="login" label="Login" severity="help" [text]="true"  (click)="goToLogin()"></p-button>
                <p-button class="registrati" label="Registrati" severity="help" [text]="true"  (click)="goToRegistration()" ></p-button>
            </div>
        </div>
    </div>
    <div class="contenitore">
        <div class="boxChat">
            <div class="chatUtente">
                <div class="testoUtente">

                </div>
                <div class="fotoUtente">
                    <img src="assets/img/profilo-anonimo.png" alt="anonimo">
                </div>
            </div>
            <div class="chatBot">
                <div class="balto">
                    <img src="assets/img/baltobot.png" alt="baltoBot">
                </div>
                <div class="testoBot">

                </div>
            </div>
        </div>
        <div class="boxDomanda">
            <div class="boxTestoDomanda">
                <input class="domanda" type="text" placeholder="Inserisci qui la tua domnanda per Balto!">
            </div>
            <div class="pulsante">
                <p-button class="invio" icon="pi pi-send" severity="help" [text]="true"  (click)="inviaDomanda()"></p-button>
            </div>
        </div>
    </div>
</div>
